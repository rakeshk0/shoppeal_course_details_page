<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styl.css" /> 
    
</head>
<body>
    <div class="wrapper">
        <div class="title">
          <h1>Contact us for more Information</h1>
        </div>
        <div class="contact-form">
          <div class="input-fields">
            <h3>NAME</h3>
            <input type="text" class="input" placeholder="John Travoita">
            <H3>EMAIL</H3>
            <input type="text" class="input" placeholder="xyzabc@gmail.com">
            <H3>PHONE</H3>
            <input type="text" class="input" placeholder="+91 99998283">

          </div>
          <div class="msg">
            <h1>MESSAGE</h1>
            <textarea placeholder="Write your message here"></textarea>
            <div class="btn">Submit</div>
          </div>
        </div>
      
</body>
</html>
